<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Heads Up</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="main-container">
            <h1>Heads Up</h1>

            <div class="start-screen">
                <button onclick='requestOrientationPermission();' class="btn btn-primary mb-2" id="start-button">Start game</button>
            </div>

            <div class="game-select" hidden>
                <p id="game-select-request">Please select a game: </p>

                <div class="game-option-container">
                    <div class="game-option" id="bollywood" onclick="choose_set()">
                        <span>Bollywood Movies</span>
                    </div>

                    <div class="game-option" id="songs" onclick="choose_set()">
                        <span>Songs</span>
                    </div>

                    <div class="game-option" id="hollywood" onclick="choose_set()">
                        <span>Hollywood Movies</span>
                    </div>

                    <div class="game-option" id="games" onclick="choose_set()">
                        <span>Video Games</span>
                    </div>

                    <div class="game-option" id="sports" onclick="choose_set()">
                        <span>Sports</span>
                    </div>

                    <div class="game-option" id="characters" onclick="choose_set()">
                        <span>Characters</span>
                    </div>

                    <div class="game-option" id="disney" onclick="choose_set()">
                        <span>Disney</span>
                    </div>

                    <div class="game-option" id="marvel" onclick="choose_set()">
                        <span>Marvel</span>
                    </div>

                    <div class="game-option" id="harrypotter" onclick="choose_set()">
                        <span>Harry Potter</span>
                    </div>

                    <div class="game-option" id="pokemon" onclick="choose_set()">
                        <span>Pokemon</span>
                    </div>

                    <div class="game-option" id="starwars" onclick="choose_set()">
                        <span>Star Wars</span>
                    </div>

                    <div class="game-option" id="food" onclick="choose_set()">
                        <span>Food</span>
                    </div>

                    <div class="game-option" id="countries" onclick="choose_set()">
                        <span>Countries</span>
                    </div>

                    <div class="game-option" id="modernfamily" onclick="choose_set()">
                        <span>Modern Family</span>
                    </div>
                </div>
            </div>

            <div class="landscape-request" hidden>
                <p id="landscape-request-text">Hold the device near your forehead</p>
                <button onclick="reset()" class="btn btn-primary mb-2" id="landscape-reset">Reset</button>
            </div>

            <div class="game" hidden>
                <p id="score">Score: 0</p>
                <div class="sub-game">
                    <p id="game-word">Word</p>
                    <button onclick="reset()" class="btn btn-primary mb-2" id="game-reset">Reset</button>
                </div>
            </div>

            <div class="correct" hidden>
                <p id="correct-text">Correct</p>
            </div>
            <div class="wrong" hidden>
                <p id="wrong-text">Wrong</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
